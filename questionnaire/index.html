<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Questionnaire</title>
  </head>

  <body class="grid items-center justify-center h-screen font-sans bg-gray-200">
    <main class="flex flex-col items-center justify-center gap-4 container">
      <h1 class="text-4xl mt-[6rem] mb-6 text-center font-bold">
        Data Interpretation
      </h1>

      <div
        class="min-h-min self-start p-9 w-full bg-gray-50 rounded-lg shadow-2xl"
      >
        <p class="mb-10">
          The following table shows the number of new employees added to
          different categories of employees in a company and also the number of
          employees from these categories who left the company every year since
          the foundation of the Company in 1995.
        </p>

        <div class="overflow-auto">
          <table
            id="table"
            class="w-full text-sm text-left text-center text-gray-500 table-auto"
          ></table>
        </div>
      </div>

      <div
        class="grid grid-cols-3 grid-rows-1 gap-4 w-full"
        id="questions"
      ></div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
